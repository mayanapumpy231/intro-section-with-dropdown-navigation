<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
        <form>
          <button class="btns">
            features <img src="./images/icon-arrow-down.svg" alt="" />
          </button>
          <button class="btns">
            company <img src="./images/icon-arrow-down.svg" alt="" />
          </button>
          <button class="btns">careers</button>
          <button class="btns">about</button>
        </form>
      </div>

      <div class="btn">
        <button class="btns">Login</button>
        <button class="reg">Register</button>
      </div>
    </div>
    <div class="content">
      <div class="left">
        <h1 class="make">
          Make <br />
          remote work
        </h1>
        <h2 class="get">
          Get yourteam in sync, no matter your location. <br />
          Streamline processes, create, <br />
          team rituals, and watch productivity soar.
          <br />
          <button class="Learn">Learn more</button>
        </h2>
        <div class="div">
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </div>
      </div>
      <img class="top" src="./images/image-hero-desktop.png" alt="" />
    </div>
  </body>
</html>
